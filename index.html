<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Disney</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="https://www.disney.com.br/filmes">Filmes</a></li>
          <li><a href="https://www.disney.com.br/series">Séries</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-1">
        <img src="media/disney-banner 1.png" alt="banner da Disney" />
      </section>
      <section class="section-2">
        <figure>
          <a href="https://www.disney.com.br/filmes/encanto"
            ><img src="media/encanto 1.png" alt="imagem do filme Encanto"/>
          </a>
          <a href="https://www.disney.com.br/filmes/raya-e-o-ultimo-dragao">
            <img src="media/raya 1.png" alt="imagem do filme Raya"/>
          </a>
          <a href="https://www.disney.com.br/filmes/lightyear">
            <img src="media/buzz 1.png" alt="imagem do filme Buzz Lightyear" />
          </a>
        </figure>
        <figure>
          <a href="https://www.disney.com.br/filmes/toy-story-4">
          <img src="media/toy 1.png" alt="imagem do filme Toy Story" />
          </a>
          <a href="https://www.disneyplus.com/pt-br/movies/kenai-e-koda/2asiYJlL0GMa">
            <img src="media/irmao-urso 1.png" alt="imagem do filme Irmão Urso" />
          </a>
          <a href="https://www.disney.com.br/filmes/luca">
            <img src="media/luca 1.png" alt="imagem do filme Luca" />
          </a>  
        </figure>
      </section>
    </main>
    <footer>
      <section class="section-3">
        <p>
          ©Disney ©Disney•Pixar & ™ Lucasfilm LTD ©2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </p>
        <figure>
          <a href="https://www.youtube.com/@disneychannel"
            ><img src="media/youtube-icon.png" alt="logo do youtube"
          /></a>
          <a href="https://www.instagram.com/disney/"
            ><img src="media/instagram-icon.png" alt="logo do instagram"
          /></a>
          <a href="https://www.disney.com.br/"
            ><img src="media/disney-logo.png" alt="logo da disney" class="disneyimg"
          /></a>
        </figure>
      </section>
    </footer>
  </body>
</html>
